<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>My First HTML Page</title>
		<style type="text/css">
			body {
				margin: 0 auto;
				background-color: deepskyblue;
				color: white;
				font-family: sans-serif;
			}

			div {
				padding: 15px;
				border: 2px black solid;
				width: 500px;
				margin: 15px;
			}

			#different-box {
				border: 2px turquoise dashed;
			}
		</style>
	</head>
	<body>
		<div>Hello World</div>
		<div>This is my first HTML document with CSS for style</div>
		<div id="different-box">This box should be a bit different from the others</div>
	</body>
</html>
